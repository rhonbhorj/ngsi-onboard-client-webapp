<div class="bg-light-gray min-h-screen">
  <!-- Sidebar -->
  <app-admin-sidebar></app-admin-sidebar>

  <!-- Main Content Area -->
  <div 
    class="flex-1"
    [class]="isSidebarCollapsed() ? 'ml-20' : 'ml-64'"
  >
    <!-- Header -->
    <app-admin-header></app-admin-header>
    
    <main class="bg-light-gray flex-1 p-6">
    <div class="max-w-6xl mx-auto">
      <div class="bg-white border border-netpay-blue-gray rounded-lg shadow-sm">
        <div class="px-4 sm:px-6 py-4 border-b border-netpay-blue-gray">
          <h2 class="text-lg font-medium text-dark-text">
            Account Settings
          </h2>
          <p class="text-sm mt-1 text-dark-text">
            Manage your admin account preferences
          </p>
        </div>

        <div class="p-6">
          <!-- Horizontal Layout -->
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Username Change Section -->
            <div>
              <h3 class="text-md font-medium mb-4 text-dark-text">
                Change Username
              </h3>
              
              <div class="space-y-4">
                <div>
                  <label
                    for="currentUsername"
                    class="block text-sm font-medium text-dark-text"
                    >Current Username</label
                  >
                  <input
                    type="text"
                    id="currentUsername"
                    [value]="authService.getCurrentUser()?.username || ''"
                    readonly
                    class="mt-1 block w-full px-3 py-2 border border-netpay-blue-gray rounded-md shadow-sm bg-gray-50 text-gray-500 sm:text-sm"
                  />
                </div>

                <div>
                  <label
                    for="newUsername"
                    class="block text-sm font-medium text-dark-text"
                    >New Username</label
                  >
                  <input
                    type="text"
                    id="newUsername"
                    [(ngModel)]="newUsername"
                    name="newUsername"
                    required
                    class="mt-1 block w-full px-3 py-2 border border-netpay-blue-gray rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-netpay-primary-blue focus:border-netpay-primary-blue sm:text-sm"
                  />
                </div>

                <div>
                  <label
                    for="usernameCurrentPassword"
                    class="block text-sm font-medium text-dark-text"
                    >Current Password</label
                  >
                  <input
                    type="password"
                    id="usernameCurrentPassword"
                    [(ngModel)]="usernameCurrentPassword"
                    name="usernameCurrentPassword"
                    required
                    class="mt-1 block w-full px-3 py-2 border border-netpay-blue-gray rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-netpay-primary-blue focus:border-netpay-primary-blue sm:text-sm"
                  />
                </div>
              </div>

              <div class="mt-6">
                <button
                  type="button"
                  (click)="changeUsername()"
                  [disabled]="isChangingUsername()"
                  class="px-6 py-2 text-sm font-medium text-white-text rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 bg-admin-button-bg hover:bg-admin-button-hover-bg"
                >
                  @if (isChangingUsername()) {
                  <svg class="animate-spin -ml-1 mr-3 h-5 w-5" fill="none" viewBox="0 0 24 24">
                    <circle
                      class="opacity-25"
                      cx="12"
                      cy="12"
                      r="10"
                      stroke="currentColor"
                      stroke-width="4"
                    ></circle>
                    <path
                      class="opacity-75"
                      fill="currentColor"
                      d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                    ></path>
                  </svg>
                  Changing Username... } @else { Change Username }
                </button>
              </div>
            </div>

            <!-- Password Change Section -->
            <div>
              <h3 class="text-md font-medium mb-4 text-dark-text">
                Change Password
              </h3>

              <form (ngSubmit)="changePassword()" class="space-y-4">
                <div>
                  <label
                    for="currentPassword"
                    class="block text-sm font-medium text-dark-text"
                    >Current Password</label
                  >
                  <input
                    type="password"
                    id="currentPassword"
                    [(ngModel)]="currentPassword"
                    name="currentPassword"
                    required
                    class="mt-1 block w-full px-3 py-2 border border-netpay-blue-gray rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-netpay-primary-blue focus:border-netpay-primary-blue sm:text-sm"
                  />
                </div>

                <div>
                  <label
                    for="newPassword"
                    class="block text-sm font-medium text-dark-text"
                    >New Password</label
                  >
                  <input
                    type="password"
                    id="newPassword"
                    [(ngModel)]="newPassword"
                    name="newPassword"
                    required
                    class="mt-1 block w-full px-3 py-2 border border-netpay-blue-gray rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-netpay-primary-blue focus:border-netpay-primary-blue sm:text-sm"
                  />
                </div>

                <div>
                  <label
                    for="confirmPassword"
                    class="block text-sm font-medium text-dark-text"
                    >Confirm New Password</label
                  >
                  <input
                    type="password"
                    id="confirmPassword"
                    [(ngModel)]="confirmPassword"
                    name="confirmPassword"
                    required
                    class="mt-1 block w-full px-3 py-2 border border-netpay-blue-gray rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-netpay-primary-blue focus:border-netpay-primary-blue sm:text-sm"
                  />
                </div>

                <div class="mt-6">
                  <button
                    type="submit"
                    [disabled]="isChangingPassword()"
                    class="px-6 py-2 text-sm font-medium text-white-text rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 bg-admin-button-bg hover:bg-admin-button-hover-bg"
                  >
                    @if (isChangingPassword()) {
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5" fill="none" viewBox="0 0 24 24">
                      <circle
                        class="opacity-25"
                        cx="12"
                        cy="12"
                        r="10"
                        stroke="currentColor"
                        stroke-width="4"
                      ></circle>
                      <path
                        class="opacity-75"
                        fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                      ></path>
                    </svg>
                    Changing Password... } @else { Change Password }
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
