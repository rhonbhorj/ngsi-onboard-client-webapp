<div
  class="admin-settings min-h-screen flex flex-col"
  style="background-color: var(--netpay-light-gray)"
>
  <!-- Top Navigation Bar -->
  <nav
    class="top-nav w-full shadow-sm border-b"
    style="background-color: var(--netpay-white); border-color: var(--netpay-blue-gray)"
  >
    <div class="px-4 sm:px-6 py-4">
      <div class="flex justify-between items-center">
        <!-- Left side: Logo and Title -->
        <div class="flex items-center">
          <img src="images/ngsi-logo.png" alt="Netpay Logo" class="w-8 h-8 mr-3" />
          <h1 class="text-lg font-semibold" style="color: var(--netpay-dark-blue)">
            Merchant Onboarding - Settings
          </h1>
        </div>

        <!-- Right side: Admin Dropdown -->
        <div class="relative">
          <button
            (click)="toggleAdminDropdown()"
            class="flex items-center px-4 py-2 text-sm font-medium rounded-lg transition-all duration-200 hover:bg-gray-50"
            style="color: var(--netpay-dark-blue)"
          >
            <span class="mr-2">NetGlobal</span>
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              ></path>
            </svg>
            <svg
              class="w-4 h-4 transition-transform duration-200"
              [class.rotate-180]="showAdminDropdown()"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              ></path>
            </svg>
          </button>

          <!-- Admin Dropdown Menu -->
          @if (showAdminDropdown()) {
          <div
            class="absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-10"
          >
            <div class="py-1">
              <button
                (click)="navigateToDashboard(); toggleAdminDropdown()"
                class="flex items-center w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors duration-200"
              >
                <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"
                  ></path>
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8 5a2 2 0 012-2h4a2 2 0 012 2v2H8V5z"
                  ></path>
                </svg>
                Dashboard
              </button>
              <button
                (click)="logout(); toggleAdminDropdown()"
                class="flex items-center w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors duration-200"
              >
                <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                  ></path>
                </svg>
                Logout
              </button>
            </div>
          </div>
          }
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content Area -->
  <main class="admin-main flex-1 mx-4 sm:mx-6 lg:mx-8 xl:mx-12 py-6">
    <div class="max-w-2xl">
      <div class="admin-card rounded-lg shadow" style="background-color: var(--netpay-white)">
        <div class="px-4 sm:px-6 py-4 border-b" style="border-color: var(--netpay-blue-gray)">
          <h2 class="text-lg font-medium" style="color: var(--netpay-dark-blue)">
            Account Settings
          </h2>
          <p class="text-sm mt-1" style="color: var(--netpay-medium-blue)">
            Manage your admin account preferences
          </p>
        </div>

        <div class="p-6">
          <form (ngSubmit)="changePassword()" class="space-y-6">
            <div>
              <h3 class="text-md font-medium mb-4" style="color: var(--netpay-dark-blue)">
                Change Password
              </h3>

              <div class="space-y-4">
                <div>
                  <label
                    for="currentPassword"
                    class="block text-sm font-medium"
                    style="color: var(--netpay-medium-blue)"
                    >Current Password</label
                  >
                  <input
                    type="password"
                    id="currentPassword"
                    [(ngModel)]="currentPassword"
                    name="currentPassword"
                    required
                    class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-offset-2 sm:text-sm"
                    style="border-color: var(--netpay-blue-gray)"
                  />
                </div>

                <div>
                  <label
                    for="newPassword"
                    class="block text-sm font-medium"
                    style="color: var(--netpay-medium-blue)"
                    >New Password</label
                  >
                  <input
                    type="password"
                    id="newPassword"
                    [(ngModel)]="newPassword"
                    name="newPassword"
                    required
                    class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-offset-2 sm:text-sm"
                    style="border-color: var(--netpay-blue-gray)"
                  />
                </div>

                <div>
                  <label
                    for="confirmPassword"
                    class="block text-sm font-medium"
                    style="color: var(--netpay-medium-blue)"
                    >Confirm New Password</label
                  >
                  <input
                    type="password"
                    id="confirmPassword"
                    [(ngModel)]="confirmPassword"
                    name="confirmPassword"
                    required
                    class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-offset-2 sm:text-sm"
                    style="border-color: var(--netpay-blue-gray)"
                  />
                </div>
              </div>

              <div class="mt-6">
                <button
                  type="submit"
                  [disabled]="isChangingPassword()"
                  class="px-6 py-2 text-sm font-medium text-white rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 transition-all duration-200"
                  style="background-color: var(--netpay-primary-blue)"
                >
                  @if (isChangingPassword()) {
                  <svg class="animate-spin -ml-1 mr-3 h-5 w-5" fill="none" viewBox="0 0 24 24">
                    <circle
                      class="opacity-25"
                      cx="12"
                      cy="12"
                      r="10"
                      stroke="currentColor"
                      stroke-width="4"
                    ></circle>
                    <path
                      class="opacity-75"
                      fill="currentColor"
                      d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                    ></path>
                  </svg>
                  Changing Password... } @else { Change Password }
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
</div>
