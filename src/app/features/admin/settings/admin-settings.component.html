<div class="bg-light-gray min-h-screen">
  <!-- Navbar -->
  <app-admin-navbar></app-admin-navbar>

  <!-- Main Content Area -->
  <div class="flex-1">
    <main class="bg-light-gray flex-1 p-6">
    <div class="max-w-4xl mx-auto">
      <div class="bg-white border border-netpay-blue-gray rounded-lg shadow-sm">
        <div class="px-4 sm:px-6 py-4 border-b border-netpay-blue-gray">
          <h2 class="text-lg font-medium text-dark-text">
            Account Settings
          </h2>
          <p class="text-sm mt-1 text-dark-text">
            Manage your admin account preferences
          </p>
        </div>

        <div class="p-6">
          <form (ngSubmit)="changePassword()" class="space-y-6">
            <div>
              <h3 class="text-md font-medium mb-4 text-dark-text">
                Change Password
              </h3>

              <div class="space-y-4">
                <div>
                  <label
                    for="currentPassword"
                    class="block text-sm font-medium"
                    class="text-dark-text"
                    >Current Password</label
                  >
                  <input
                    type="password"
                    id="currentPassword"
                    [(ngModel)]="currentPassword"
                    name="currentPassword"
                    required
                    class="mt-1 block w-full px-3 py-2 border border-netpay-blue-gray rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-netpay-primary-blue focus:border-netpay-primary-blue sm:text-sm"
                  />
                </div>

                <div>
                  <label
                    for="newPassword"
                    class="block text-sm font-medium"
                    class="text-dark-text"
                    >New Password</label
                  >
                  <input
                    type="password"
                    id="newPassword"
                    [(ngModel)]="newPassword"
                    name="newPassword"
                    required
                    class="mt-1 block w-full px-3 py-2 border border-netpay-blue-gray rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-netpay-primary-blue focus:border-netpay-primary-blue sm:text-sm"
                  />
                </div>

                <div>
                  <label
                    for="confirmPassword"
                    class="block text-sm font-medium"
                    class="text-dark-text"
                    >Confirm New Password</label
                  >
                  <input
                    type="password"
                    id="confirmPassword"
                    [(ngModel)]="confirmPassword"
                    name="confirmPassword"
                    required
                    class="mt-1 block w-full px-3 py-2 border border-netpay-blue-gray rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-netpay-primary-blue focus:border-netpay-primary-blue sm:text-sm"
                  />
                </div>
              </div>

              <div class="mt-6">
                <button
                  type="submit"
                  [disabled]="isChangingPassword()"
                  class="px-6 py-2 text-sm font-medium text-white-text rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 transition-all duration-200 bg-admin-button-bg hover:bg-admin-button-hover-bg hover:-translate-y-0.5 hover:shadow-lg"
                >
                  @if (isChangingPassword()) {
                  <svg class="animate-spin -ml-1 mr-3 h-5 w-5" fill="none" viewBox="0 0 24 24">
                    <circle
                      class="opacity-25"
                      cx="12"
                      cy="12"
                      r="10"
                      stroke="currentColor"
                      stroke-width="4"
                    ></circle>
                    <path
                      class="opacity-75"
                      fill="currentColor"
                      d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                    ></path>
                  </svg>
                  Changing Password... } @else { Change Password }
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
</div>
