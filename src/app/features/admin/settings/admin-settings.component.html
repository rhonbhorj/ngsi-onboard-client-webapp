<div
  class="admin-settings min-h-screen flex flex-col"
  style="background-color: var(--netpay-light-gray)"
>
  <!-- Replaced inline header with shared component -->
  <app-admin-header></app-admin-header>

  <!-- Main Content Area -->
  <main class="admin-main flex-1 mx-4 sm:mx-6 lg:mx-8 xl:mx-12 py-6">
    <div class="max-w-2xl">
      <div class="admin-card rounded-lg shadow" style="background-color: var(--netpay-white)">
        <div class="px-4 sm:px-6 py-4 border-b" style="border-color: var(--netpay-blue-gray)">
          <h2 class="text-lg font-medium" style="color: var(--netpay-dark-blue)">
            Account Settings
          </h2>
          <p class="text-sm mt-1" style="color: var(--netpay-medium-blue)">
            Manage your admin account preferences
          </p>
        </div>

        <div class="p-6">
          <form (ngSubmit)="changePassword()" class="space-y-6">
            <div>
              <h3 class="text-md font-medium mb-4" style="color: var(--netpay-dark-blue)">
                Change Password
              </h3>

              <div class="space-y-4">
                <div>
                  <label
                    for="currentPassword"
                    class="block text-sm font-medium"
                    style="color: var(--netpay-medium-blue)"
                    >Current Password</label
                  >
                  <input
                    type="password"
                    id="currentPassword"
                    [(ngModel)]="currentPassword"
                    name="currentPassword"
                    required
                    class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-offset-2 sm:text-sm"
                    style="border-color: var(--netpay-blue-gray)"
                  />
                </div>

                <div>
                  <label
                    for="newPassword"
                    class="block text-sm font-medium"
                    style="color: var(--netpay-medium-blue)"
                    >New Password</label
                  >
                  <input
                    type="password"
                    id="newPassword"
                    [(ngModel)]="newPassword"
                    name="newPassword"
                    required
                    class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-offset-2 sm:text-sm"
                    style="border-color: var(--netpay-blue-gray)"
                  />
                </div>

                <div>
                  <label
                    for="confirmPassword"
                    class="block text-sm font-medium"
                    style="color: var(--netpay-medium-blue)"
                    >Confirm New Password</label
                  >
                  <input
                    type="password"
                    id="confirmPassword"
                    [(ngModel)]="confirmPassword"
                    name="confirmPassword"
                    required
                    class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-offset-2 sm:text-sm"
                    style="border-color: var(--netpay-blue-gray)"
                  />
                </div>
              </div>

              <div class="mt-6">
                <button
                  type="submit"
                  [disabled]="isChangingPassword()"
                  class="px-6 py-2 text-sm font-medium text-white rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 transition-all duration-200"
                  style="background-color: var(--netpay-primary-blue)"
                >
                  @if (isChangingPassword()) {
                  <svg class="animate-spin -ml-1 mr-3 h-5 w-5" fill="none" viewBox="0 0 24 24">
                    <circle
                      class="opacity-25"
                      cx="12"
                      cy="12"
                      r="10"
                      stroke="currentColor"
                      stroke-width="4"
                    ></circle>
                    <path
                      class="opacity-75"
                      fill="currentColor"
                      d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                    ></path>
                  </svg>
                  Changing Password... } @else { Change Password }
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
</div>
