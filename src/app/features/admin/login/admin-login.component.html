<div
  class="min-h-screen flex items-center justify-center p-4 admin-login-container"
  style="background-color: var(--netpay-light-gray)"
>
  <div class="w-full max-w-md">
    <!-- Centered Login Form -->
    <div class="bg-white rounded-2xl shadow-xl p-8 admin-form-container">
      <div class="text-center mb-6">
        <div class="mx-auto h-25 w-25 rounded-2xl flex items-center justify-center">
          <img
            src="/images/ngsi-name-logo.png"
            alt="NetGlobal"
            class="w-full h-full object-contain"
          />
        </div>
        <h2 class="mt-4 text-3xl font-bold" style="color: var(--netpay-dark-blue)">NetPay Admin</h2>
        <p class="mt-1 text-sm" style="color: var(--netpay-medium-blue)">
          Sign in to your admin account
        </p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Username Field -->
        <div>
          <label
            for="username"
            class="block text-sm font-medium mb-2"
            style="color: var(--netpay-dark-blue)"
          >
            Username
          </label>
          <input
            id="username"
            type="text"
            formControlName="username"
            class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:border-transparent transition-all duration-200 admin-input"
            style="border-color: var(--netpay-blue-gray)"
            placeholder="Enter your username"
            [class.border-red-500]="isFieldInvalid('username')"
          />
          @if (isFieldInvalid('username')) {
          <p class="mt-1 text-sm text-red-600">Username is required</p>
          }
        </div>

        <!-- Password Field -->
        <div>
          <label
            for="password"
            class="block text-sm font-medium mb-2"
            style="color: var(--netpay-dark-blue)"
          >
            Password
          </label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:border-transparent transition-all duration-200 admin-input"
            style="border-color: var(--netpay-blue-gray)"
            placeholder="Enter your password"
            [class.border-red-500]="isFieldInvalid('password')"
          />
          @if (isFieldInvalid('password')) {
          <p class="mt-1 text-sm text-red-600">Password is required</p>
          }
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="isSubmitting() || !loginForm.valid"
          class="w-full text-white py-3 px-4 rounded-lg font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed admin-button"
          style="background-color: #003c6e"
        >
          @if (isSubmitting()) {
          <div class="flex items-center justify-center">
            <div class="rounded-full h-5 w-5 border-b-2 border-white mr-2 loading-spinner"></div>
            Signing in...
          </div>
          } @else { Sign In }
        </button>
      </form>

      <!-- Error Message -->
      @if (errorMessage()) {
      <div
        class="mt-4 border rounded-lg p-4 error-message"
        style="background-color: rgba(239, 68, 68, 0.1); border-color: rgba(239, 68, 68, 0.2)"
      >
        <p class="text-sm text-red-800">{{ errorMessage() }}</p>
      </div>
      }
    </div>
  </div>
</div>
