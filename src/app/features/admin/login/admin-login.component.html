<div
  class="min-h-screen bg-netpay-light-gray flex items-center justify-center p-4 admin-login-container"
>
  <div class="w-full max-w-5xl grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- Right: Login Form -->
    <div class="bg-white rounded-2xl shadow-xl p-8 admin-form-container">
      <div class="text-center mb-6">
        <div class="mx-auto h-25 w-25 rounded-2xl flex items-center justify-center">
          <img
            src="/images/ngsi-name-logo.png"
            alt="NetGlobal"
            class="w-full h-full object-contain"
          />
        </div>
        <h2 class="mt-4 text-3xl font-bold text-netpay-dark-blue">Admin Portal</h2>
        <p class="mt-1 text-sm text-gray-600">Sign in to your admin account</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Username Field -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
            Username
          </label>
          <input
            id="username"
            type="text"
            formControlName="username"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-netpay-primary-blue focus:border-transparent transition-all duration-200 admin-input"
            placeholder="Enter your username"
            [class.border-red-500]="isFieldInvalid('username')"
          />
          @if (isFieldInvalid('username')) {
          <p class="mt-1 text-sm text-red-600">Username is required</p>
          }
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Password
          </label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-netpay-primary-blue focus:border-transparent transition-all duration-200 admin-input"
            placeholder="Enter your password"
            [class.border-red-500]="isFieldInvalid('password')"
          />
          @if (isFieldInvalid('password')) {
          <p class="mt-1 text-sm text-red-600">Password is required</p>
          }
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="isSubmitting() || !loginForm.valid"
          class="w-full bg-netpay-primary-blue text-white py-3 px-4 rounded-lg font-medium hover:bg-netpay-accent-blue focus:outline-none focus:ring-2 focus:ring-netpay-primary-blue focus:ring-offset-2 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed admin-button"
        >
          @if (isSubmitting()) {
          <div class="flex items-center justify-center">
            <div class="rounded-full h-5 w-5 border-b-2 border-white mr-2 loading-spinner"></div>
            Signing in...
          </div>
          } @else { Sign In }
        </button>
      </form>

      <!-- Error Message -->
      @if (errorMessage()) {
      <div class="mt-4 bg-red-50 border border-red-200 rounded-lg p-4 error-message">
        <p class="text-sm text-red-800">{{ errorMessage() }}</p>
      </div>
      }
    </div>
  </div>
</div>
