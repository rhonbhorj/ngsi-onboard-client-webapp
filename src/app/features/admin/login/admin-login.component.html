<div class="min-h-screen flex items-center justify-center p-4 bg-light-gray">
  <div class="w-full max-w-md">
    <!-- Centered Login Form -->
    <div class="bg-white rounded-2xl shadow-2xl p-8">
      <div class="text-center mb-6">
        <div class="mx-auto h-25 w-25 rounded-2xl flex items-center justify-center">
          <img
            src="/images/ngsi-name-logo.png"
            alt="NetGlobal"
            class="w-full h-full object-contain"
          />
        </div>
        <h2 class="mt-4 text-3xl font-bold text-netpay-dark-blue">NetPay Admin</h2>
        <p class="mt-1 text-sm text-netpay-medium-blue">Sign in to your admin account</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Username Field -->
        <div>
          <label for="username" class="block text-sm font-medium mb-2" class="text-dark-text">
            Username
          </label>
          <input
            id="username"
            type="text"
            formControlName="username"
            class="w-full px-4 py-3 border border-netpay-blue-gray rounded-lg transition-all duration-200"
            placeholder="Enter your username"
            [class.border-red-500]="isFieldInvalid('username')"
          />
          @if (isFieldInvalid('username')) {
          <p class="mt-1 text-sm text-red-600">Username is required</p>
          }
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium mb-2" class="text-dark-text">
            Password
          </label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="w-full px-4 py-3 border border-netpay-blue-gray rounded-lg transition-all duration-200"
            placeholder="Enter your password"
            [class.border-red-500]="isFieldInvalid('password')"
          />
          @if (isFieldInvalid('password')) {
          <p class="mt-1 text-sm text-red-600">Password is required</p>
          }
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="isSubmitting() || !loginForm.valid"
          class="w-full text-white-text py-3 px-4 rounded-lg font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed bg-admin-button-bg hover:bg-admin-button-hover-bg hover:-translate-y-0.5 hover:shadow-lg"
        >
          @if (isSubmitting()) {
          <div class="flex items-center justify-center">
            <div class="rounded-full h-5 w-5 border-b-2 border-white mr-2 animate-spin"></div>
            Signing in...
          </div>
          } @else { Sign In }
        </button>
      </form>

      <!-- Error Message -->
      @if (errorMessage()) {
      <div
        class="mt-4 border border-red-200 rounded-lg p-4 bg-red-50 animate-in slide-in-from-top-2 duration-300"
      >
        <p class="text-sm text-red-800">{{ errorMessage() }}</p>
      </div>
      }
    </div>
  </div>
</div>
